<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../common/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/box.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/color.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/media.css"/>
    <link rel="stylesheet" type="text/css" href="css/new_file.css"/>
    <link rel="stylesheet" type="text/css" href="../common/co/css/co.css" />
</head>
<body>
<div id="all" class="container box box-ov">
    <div id="header" class="c-wh box box-s c-307" style="height:3em;">
        <div id="close" class="mwh4-2 box box-ac box-pc t-wh">
            <span class="fa fa-angle-left fa-2x"></span>
        </div>
        <div class="box-f1 tx-c padd-h t-wh font0">我的收藏</div>
        <div class="mwh4-2 box box-ac box-pc">

        </div>
    </div>
    <div id="header1" class="box">
    	<div id="saveNews" class="tx-c box-f1 padd-a c-906 t-wh">新闻</div>
    	<div id="savePic" class="tx-c box-f1 padd-a c-e2e">图集</div>
    </div>
    <div id="content" class="box-f1 c-wh">
    
    </div>
</div>
</body>
<script src="../common/co/native.js"></script>
<script src="../common/co/native.js"></script>
<script src="../common/co/dom.js"></script>
<script src="../common/co/co.js"></script>
<script src="../common/js/app.js"></script>
<script>
	var view = app.currentView();
	var pop;
    domReady(function(require){
    	$('#close').button(function(){
        	view.back()
        })
    	if(app.os.getName() != "Android"){
    		app.disableSlideBack();
    	}
    	titleHei = document.getElementById('header').offsetHeight;
    	titleHei1 = document.getElementById('header1').offsetHeight;
	    totalHei = view.getHeight();
	    conHei = parseInt(totalHei-titleHei-titleHei1);
	    pop = view.createPopover(0, titleHei+titleHei1, 0,conHei);
	    pop.open('saveNews.html', 'saveNews');
        $('.padd-a').button(function(evt){
        	var page = $(evt).attr('id');
        	$('.padd-a').removeClass('c-906 t-wh');
	        $('.padd-a').addClass('c-e2e');
            $('#'+page).addClass("c-906 t-wh");
            $('#'+page).removeClass('c-e2e');
            pop.open(page+'.html', page);
        })
    });
</script>
</html>
